<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App 3</title>
  <style>
    :root{--bg:#071225;--card:#0b2133;--accent:#ef4444;--muted:#9fb3c8}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#061224,#081a2a);color:#eaf4ff;min-height:100vh;display:flex;flex-direction:column;align-items:center}
    .container{width:min(1100px,96%);padding:32px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44;border-radius:8px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:700;color:#210202}
    nav a{color:var(--muted);text-decoration:none;margin-left:16px;font-weight:600}
    nav a.active{color:white}
    .hero{background:linear-gradient(90deg,rgba(255,255,255,0.02),transparent);padding:24px;border-radius:12px;display:flex;justify-content:space-between;gap:20px;align-items:center}
    .hero h1{margin:0;font-size:clamp(20px,3vw,32px)}
    .hero p{margin:8px 0;color:var(--muted)}
    .actions a{display:inline-block;padding:10px 14px;border-radius:8px;background:var(--accent);color:#210202;text-decoration:none;margin-left:8px;font-weight:700}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:20px}
    .card{background:var(--card);padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .muted{color:var(--muted);font-size:0.95rem}
    footer{color:var(--muted);margin:28px 0 8px;text-align:center}
    @media (max-width:640px){.hero{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">3</div>
        <div>
          <div style="font-weight:700">App 3</div>
          <div class="muted" style="font-size:0.85rem">Status & analytics</div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div>
        <h1>Welcome to App 3</h1>
        <p class="muted">Analytics and aggregated status for your IoT devices.</p>
      </div>
      <div class="actions">
        <a href="#">View Reports</a>
      </div>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Overview</h3>
        <p class="muted">High-level metrics and uptime.</p>
      </div>
      <div class="card">
        <h3>Trends</h3>
        <p class="muted">Usage patterns and alerts.</p>
      </div>
      <div class="card">
        <h3>Settings</h3>
        <p class="muted">Customize thresholds and notifications.</p>
      </div>
    </section>

    <footer>
      Built for local IoT demos â€” open-source friendly.
    </footer>
  </div>
</body>
</html>
